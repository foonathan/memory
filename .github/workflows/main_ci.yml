name: Main CI

on:
  push:
    branches: [main]

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        image:
          # List: https://github.com/conan-io/conan-docker-tools
          - gcc10
          - gcc9
          - gcc8
          - gcc7
          - gcc6
          - gcc5
          - clang10
          - clang9
          - clang8
          - clang7
          - clang60
          - clang50
          - clang40
        build_type: [Debug, Release]
        sharedlibs: [OFF, ON]

    runs-on: ubuntu-latest
    container:
      image: conanio/${{matrix.image}}
      options: --user root

    steps:
      - uses: actions/checkout@v2
      - name: Configure
        working-directory: build/
        run: cmake -S $GITHUB_WORKSPACE -B build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DBUILD_SHARED_LIBS=${{matrix.sharedlibs}}
      - name: Build
        run: cmake --build build --config ${{matrix.build_type}}
      - name: Test
        working-directory: build/
        run: ctest -C ${{matrix.build_type}} --output-on-failure
